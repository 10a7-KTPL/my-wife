<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Arial", sans-serif;
  background: #ffeff4;
}

/* --- TIM BAY --- */
.heart {
  position: fixed;
  bottom: -10px;
  color: #ff5e7e;
  font-size: 18px;
  animation: floatUp 4s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}

/* --- CHUY·ªÇN C·∫¢NH --- */
.screen {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  opacity: 0;
  transform: scale(1.05);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.screen.active {
  opacity: 1;
  transform: scale(1);
}

/* --- M√ÄN H√åNH 1 --- */
.screen1 {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.circle-img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #ff99b3;
  box-shadow: 0 0 15px #ff7fa4;
  margin-bottom: 20px;
}

/* N√öT */
button {
  padding: 12px 22px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin: 10px;
  cursor: pointer;
}

#yesBtn {
  background: #ff6fa8;
  color: white;
}
#noBtn {
  background: #ffb1c8;
  color: white;
  position: absolute;
}

/* --- M√ÄN H√åNH 2 --- */
.screen2 {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.screen2-image {
  width: 80%;
  max-width: 320px;
  height: auto;
  border-radius: 16px;
  object-fit: cover;
  display: block;
  margin: 0 auto;
  box-shadow: 0 0 20px #ff7fa4;
}

#wishText {
  margin-top: 20px;
  font-size: 20px;
  color: #d84f7a;
  width: 90%;
  max-width: 380px;
  text-align: center;
  min-height: 90px;
}

/* TYPEWRITER */
.typewriter span {
  border-right: 2px solid #d84f7a;
  animation: caret 0.7s infinite;
}
@keyframes caret {
  50% { border-color: transparent; }
}

</style>
</head>
<body>

<!-- M√ÄN H√åNH 1 -->
<div class="screen screen1 active" id="screen1">

  <img id="circleImage" class="circle-img" 
       src="https://i.imgur.com/1ZQZ1Zq.jpeg" alt="img">

  <h1 style="color:#ff4f84;">Em c∆∞·ªõi anh nh√©?</h1>

  <button id="yesBtn">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
  <button id="noBtn">Kh√¥ng üò¢</button>

</div>

<!-- M√ÄN H√åNH 2 -->
<div class="screen screen2" id="screen2">

  <img id="mainImage" class="screen2-image"
       src="https://i.imgur.com/1ZQZ1Zq.jpeg">

  <div id="wishText" class="typewriter"></div>

</div>

<script>

/* --- TIM BAY --- */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 18) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}, 300);

/* --- SLIDESHOW M√ÄN 1 --- */
const firstImages = [
  "https://i.imgur.com/1ZQZ1Zq.jpeg",
  "https://i.imgur.com/Z7YQF3a.jpeg",
  "https://i.imgur.com/4AiXzf8.jpeg"
];
let idx1 = 0;
setInterval(() => {
  idx1 = (idx1 + 1) % firstImages.length;
  document.getElementById("circleImage").src = firstImages[idx1];
}, 2000);

/* --- BUTTON KH√îNG (NH·∫¢Y MOBILE + PC) --- */
const noBtn = document.getElementById("noBtn");
function moveNoBtn() {
  noBtn.style.top = Math.random() * 80 + "vh";
  noBtn.style.left = Math.random() * 80 + "vw";
}
noBtn.addEventListener("click", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

/* --- ƒê·ªíNG √ù ‚Üí CHUY·ªÇN C·∫¢NH --- */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("screen1").classList.remove("active");
  setTimeout(() => {
    document.getElementById("screen2").classList.add("active");
  }, 100);

  startSecondSlideshow();
  typeWriter(wishMessage);
};

/* --- SLIDESHOW M√ÄN 2 --- */
const secondImages = [
  "https://i.imgur.com/1ZQZ1Zq.jpeg",
  "https://i.imgur.com/Z7YQF3a.jpeg",
  "https://i.imgur.com/4AiXzf8.jpeg"
];
let idx2 = 0;

function startSecondSlideshow() {
  setInterval(() => {
    idx2 = (idx2 + 1) % secondImages.length;
    document.getElementById("mainImage").src = secondImages[idx2];
  }, 2500);
}

/* --- TYPEWRITER L·ªúI CH√öC --- */
const wishMessage = 
  "Ch√∫c m·ª´ng sinh nh·∫≠t em y√™u ‚ù§Ô∏è C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn trong cu·ªôc ƒë·ªùi anh. Anh mong ch√∫ng ta s·∫Ω c√πng nhau ƒëi th·∫≠t xa, th·∫≠t l√¢u‚Ä¶ m√£i m√£i.";

function typeWriter(text) {
  let i = 0;
  const speed = 40;
  const output = document.getElementById("wishText");
  output.innerHTML = "";

  function typing() {
    if (i < text.length) {
      output.innerHTML = text.substring(0, i) + "<span></span>";
      i++;
      setTimeout(typing, speed);
    } else {
      output.innerHTML = text; 
    }
  }
  typing();
}

</script>

</body>
</html>
