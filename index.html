<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Proposal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: #ffeaf3;
    }

    /* Screen container */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    #screen1 {
      background: linear-gradient(to bottom right, #ffb6d5, #ffd6e8);
      z-index: 2;
    }

    #screen2 {
      background: linear-gradient(to bottom right, #ffdee2, #fff6fc);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Romantic fade transition */
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1 !important;
      pointer-events: auto !important;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
    }

    #noBtn {
      background: #ffffff;
      border: 2px solid #ff5fa2;
      color: #ff5fa2;
      position: absolute;
    }

    #mainImage {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
    }

    /* Heart floating effect */
    .heart {
      position: fixed;
      color: #ff5fa2;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
    }

    /* Slideshow */
    #slideshow {
      width: 90vw;
      height: 60vh;
      max-width: 450px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
      margin-bottom: 20px;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

    /* Wish box */
    #wishBox {
      width: 80%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #ff5fa2;
      font-size: 16px;
      outline: none;
      resize: none;
    }
  </style>
</head>
<body>
  <!-- SCREEN 1 -->
  <div id="screen1" class="screen">
    <img id="mainImage" src="your-image.jpg" alt="·∫£nh c·ªßa b·∫°n" />
    <h1>Em c∆∞·ªõi anh nh√©? üíñ</h1>
    <button id="yesBtn" class="btn">ƒê·ªìng √Ω üíó</button>
    <button id="noBtn" class="btn">Kh√¥ng üò≠</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="screen">
    <div id="slideshow">
      <img src="img1.jpg" />
      <img src="img2.jpg" />
      <img src="img3.jpg" />
      <img src="img4.jpg" />
    </div>

    <textarea id="wishBox" placeholder="Vi·∫øt l·ªùi ch√∫c c·ªßa b·∫°n ·ªü ƒë√¢y..."></textarea>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    /* No button jumping */
    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    /* Transition to screen 2 */
    yesBtn.addEventListener("click", () => {
      screen1.classList.add("fade-out");
      setTimeout(() => {
        screen1.style.display = "none";
        screen2.classList.add("fade-in");
      }, 1000);
    });

    /* Floating hearts on screen 2 */
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(spawnHeart, 500);

    /* Slideshow fade effect */
    const slides = document.querySelectorAll('#slideshow img');
    let index = 0;

    function showNext() {
      slides.forEach((img, i) => img.style.opacity = i === index ? 1 : 0); 
      index = (index + 1) % slides.length;
    }
    showNext();
    setInterval(showNext, 3000);
  </script>
</body>
</html>
